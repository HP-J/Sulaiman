build:
  stage: build
  image: node:slim
  script:
    - apt-get update
    - apt-get install -y wine
    - npm install
    - npm run compile
    - npx electron-builder --win NSIS --linux AppImage
  artifacts:
    expire_in: 6 mos
    paths:
      - public/Sulaiman Setup.exe
      - public/Sulaiman.AppImage
  only:
    - release